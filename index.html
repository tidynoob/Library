<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img src="./images/bookshelf.svg" alt="">
        <h1>LIBRARY</h1>
        <!-- <button id="add-book">Add Book</button> -->
    </div>
    <div class="form-window">
        <form>
            <div class="form-grid">
                <h2>Book Details</h2>
                <label for="title">Title</label>
                <input id="title" type="text">
                <label for="author">Author</label>
                <input id="author" type="text">
                <label for="pages">Pages</label>
                <input id="pages" type="number">
                <label for="read">Read?</label>
                <input id="read" type="checkbox">
                <button id="submit-book">Submit Book</button>
            </div>
        </form>

    </div>
    <div class="main">
        <article class="book-card" data-index="0">
            <h2>The Hobbit</h2>
            <h3>J.R.R. Tolkien</h3>
            <p>310 pages</p>
            <button class="read-status">Read</button>
            <button class="remove-button">x</button>
        </article>
        <article class="add-book-card">
            <button id="add-book"><span>+</span></button>
        </article>
    </div>

</body>

</html>
<script src="script.js"></script>
