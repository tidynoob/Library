<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img src="./images/bookshelf.svg" alt="">
        <h1>LIBRARY</h1>
    </div>
    <div class="form-window">
        <form id="book-form">
            <div class="form-grid">
                <h2>Book Details</h2>
                <label for="title">Title</label>
                <input id="title" type="text" required>
                <label for="author">Author</label>
                <input id="author" type="text" required >
                <label for="pages">Pages</label>
                <input id="pages" type="number"  min="0" step="1" pattern="[0-9]*" required>
                <label for="read">Read?</label>
                <input id="read" type="checkbox">
                <button id="submit-book" type="button">Submit Book</button>
                <button id="validate" type="submit" form="book-form"></button>
            </div>
        </form>
    </div>
    <div class="form-backdrop"></div>
    <div class="main">
        <article class="add-book-card">
            <button id="add-book"><span>+</span></button>
        </article>
    </div>

</body>

</html>
<script src="script.js"></script>
